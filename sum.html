<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum</title>
</head>
<body>
    <script>
        var sum = 0;
        var userstring;
        var usernum;

        for (i = 0; i <= 3; i++) {
            userstring = prompt("Number please");
            usernum = parseInt(userstring, 10);
            
            sum = sum + usernum; 
            console.log("the current value od sum is  " + sum);



        }
        console.log("the sum is "+ sum); // final value 

    </script>
    
</body>
