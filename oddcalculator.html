<html>
    <body>
        <script>
            var firstnum = prompt("Give me a number...");
            var secondnum = prompt("Giveme another number...");
            var operation = prompt("and what operation do you want (mul, div, or mod)");
            if (operation === "mul") {
                console.log(firstnum * secondnum);
            } else if (operation === "div") { 
                console.log(firstnum / secondnum);
            } else if (operation === "mod") {
                console.log(firstnum % secondnum);
            } else {
                console.log("*** invalid operation! ***");
            }
        </script>
    </body>
</html>
